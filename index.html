<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
    .container{
        min-width: 40rem !important;
        display: grid !important;
        place-items: center !important;
    }
    </style>
  </head>
  <body class=" d-flex align-items-center ">
    <div class="container bg-light p-3 mt-5 rounded-3 border border-info d-flex justify-content-lg-center align-items-center w-100 ">
      <div class="row">
        <div class="col-lg-12">
          <figure class="text-center figure-fluid w-100 h-50">
            <blockquote class="blockquote w-100">
              <p id="quote-text">A well-known quote, contained in a blockquote element.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
          </figure>
          
        </div>
      </div>
      <button class="btn btn-lg btn-info w-25">Get Quote</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
